---
- name: Installer et configurer node[1-3]
  hosts: all
  remote_user: vagrant
  become: true
  become_user: root

  tasks:
    - name: Install apache2 mysql-server on node 1 & 2
      ansible.builtin.apt:
        update_cache: true
        name: "{{ item }}"
        state: present
      loop:
        - apache2
        - mysql-server
      when: ansible_hostname != "node3"

    - name: Install git, nginx & cowsay on node 3
      ansible.builtin.apt:
        update_cache: true
        name: "{{ item }}"
        state: present
      loop:
        - git
        - nginx
        - cowsay
      when: ansible_hostname == "node3"

    - name: Install ufw on ubuntu
      ansible.builtin.apt:
        name: ufw
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Gather the rpm package facts
      ansible.builtin.package_facts:
        manager: auto

    - name: Copy index.html if apache2 or nginx is installed
      ansible.builtin.template:
        src: template/index.j2
        dest: /var/www/html/index.html
        mode: '0644'
      when: "'apache2' in ansible_facts.packages or 'nginx' in ansible_facts.packages"

    - name: Start apache2
      ansible.builtin.service:
        name: apache2
        state: started
      when: "'apache2' in ansible_facts.packages"

    - name: Start nginx
      ansible.builtin.service:
        name: nginx
        state: started
      when: "'nginx' in ansible_facts.packages"

    - name: Get date day
      ansible.builtin.debug:
        var: ansible_date_time

    - name: Convertir le jour en entier
      ansible.builtin.set_fact:
        day_number: "{{ ansible_date_time.day | int }}"

    - name: Get date day
      ansible.builtin.debug:
        var: day_number

    - name: Placer le jour pair ou impair
      ansible.builtin.template:
        src: template/day.j2
        dest: /etc/jour
        mode: '0644'

    - name: Cat file
      ansible.builtin.command: cat /etc/jour
      register: day
      changed_when: false

    - name: Show file content
      ansible.builtin.debug:
        var: day
